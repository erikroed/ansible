- name: Install fzf
  apt:
    name: fzf
    update_cache: true
  tags:
    - fzf

- name: Install node
  apt:
    name: ['nodejs', 'npm']
  tags:
    - node

- name: Install n (node version management)
  community.general.npm:
    global: true
    name: n
  tags:
    - node

- name: Install tmux
  apt:
    name: tmux
  tags:
    - tmux

- name: Install ripgrep
  apt:
    deb: https://github.com/BurntSushi/ripgrep/releases/download/13.0.0/ripgrep_13.0.0_amd64.deb
  tags:
    - ripgrep
    - rg
