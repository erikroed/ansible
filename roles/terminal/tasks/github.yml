- name: Ensure curl is installed
  apt:
    name: curl
    state: present
  when: not curl_installed.rc | default(false) | bool

- name: Download GitHub CLI keyring
  get_url:
    url: https://cli.github.com/packages/githubcli-archive-keyring.gpg
    dest: /usr/share/keyrings/githubcli-archive-keyring.gpg
    mode: '0644'
  environment:
    DEBIAN_FRONTEND: noninteractive  # Suppress interactive prompts

- name: Add GitHub CLI repository to sources.list.d
  lineinfile:
    path: /etc/apt/sources.list.d/github-cli.list
    line: "deb [arch={{ ansible_architecture }} signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main"
  become: yes

- name: Update package cache
  apt:
    update_cache: yes

- name: Install GitHub CLI
  apt:
    name: gh
    state: present
