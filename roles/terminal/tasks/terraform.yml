- name: Import HashiCorp GPG key
  ansible.builtin.shell:
    cmd: "wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg"

- name: Add HashiCorp repository
  ansible.builtin.shell:
    cmd: "echo 'deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com {{ ansible_distribution_release }}$(lsb_release -cs) main' | tee /etc/apt/sources.list.d/hashicorp.list"

- name: Update APT cache
  ansible.builtin.apt:
    update_cache: yes

- name: Install Terraform
  ansible.builtin.apt:
    name: terraform
    state: present
