- name: Git personal setup email
  git_config:
    name: user.email
    scope: global
    value: "post@erikroed.no"
  tags:
    - git
- name: Git personal setup name
  git_config:
    name: user.name
    scope: global
    value: "Erik RÃ¸ed"
  tags:
    - git
- name: Git personal set signing key format
  git_config:
    name: gpg.format
    scope: global
    value: "ssh"
  tags:
    - git
- name: Git personal set signing key
  git_config:
    name: user.signingkey
    scope: global
    value: "~/.ssh/id_ed25519.pub"
  tags:
    - git
